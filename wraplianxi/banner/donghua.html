<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			/*#mycan{border:1px solid #f00;}*/
			.box{width:100%;height:600px;position: relative;}
			.dimian{position: relative;bottom:0;left:0;overflow:hidden;height:600px;}
			.dimian div{background:#ff0;position:absolute;bottom:0;right:0;}
			#wangzi{width:20px;height:30px;background:#f00;display:block;position: absolute;}
		</style>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
		<span id="wangzi"></span>
			<div class="dimian"></div>
		</div>
	</body>
	<script>
		var dfd=0,
		n=0,
		b=0,
		W=$(window).width();
		setInterval(fn1,500)
		function fn1(){
			var xw=parseInt(Math.random()*(300-100)+100),
			xh=parseInt(Math.random()*(100-50)+50),
			za=parseInt(Math.random()*(80-30)+30),
			aa=null;
			dfd+=xw+za;
			b++;
			var sb=dfd-xw;
			aa="<div id='aa"+b+"' style='width:"+xw+"px;height:"+xh+"px;left:"+sb+"px;'>"+b+"</div>"
			$(aa).height(xh);
			$(".dimian").append(aa);
		}
		setInterval(fn,200);
		function fn(){
			n+=10;
			$(".dimian").css("width",W+n)
			$(".dimian").css("left",-n)

		}
	</script>
</html>
